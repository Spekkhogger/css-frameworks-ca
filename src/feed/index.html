    <main>
      <!-- Search bar and sorting -->
      <div class="container-fluid mt-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search posts">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>  
      <!-- Create a new post -->
      <div class="container-fluid mt-3">
        <div class="text-center">
          <form action="index.html">
            <div class="input-group mx-auto justify-content-center">
              <textarea name="" id="textarea" rows="3" placeholder="Write a new post" class="form-control"></textarea>
            </div>
          <button class="btn btn-primary justify-content-center mt-1">Create post</button>
          </form>
        </div>
      </div>
      <!-- Sort by -->
      <div class="container-fluid ">
        <div class="row">
          <div class="col-6 col-md-3 col-lg-3 mt-3 mx-auto">
            <select class="form-select btn btn-primary" aria-label="Sort by">
              <option selected>Sort by</option>
              <option value="1">Newest</option>
              <option value="2">Oldest</option>
              <option value="3">Popular</option>
            </select>
          </div>
        </div>
      </div>
